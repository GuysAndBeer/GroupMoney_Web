<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>

    <div class="wrapper">
       <div class="content">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="./index.html" class="header__logo">
                        SplitwiseClone
                    </a>
                    <div class="header__items" id="authorisation">
                        <a href="./login.html">Sign In</a>
                        <div class="lang-menu">
                            <button class="btn" onclick="change_lang()"><img src="./img/united-kingdom.svg" alt="en" id="eng"></button>
                            <button class="btn" onclick="change_lang()"><img src="./img/russia.svg" alt="ru" id="rus"></button>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
            </div>
        </header>
        <main class="main">
            <div class="info">
                <div class="info__item">
                    <p data-translate="greet">To start with splitapp firts sign in </p>
                </div>
                <div class="info__item">
                    <a class="info-login" data-translate="login" href="./login.html">Sign In</a>
                </div>
            </div>
        </main>
       </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__title">Guys and Beer 2021</div>
                    
                    <div class="footer__info">@Copyright reserved</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/translate.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/index.js"></script>
