<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Join group</title>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="container">
            <div class="header__inner">
              <a href="./choose_group.html" class="header__logo">
                SplitwiseClone
              </a>
              <div class="header__items" id="authorisation">
                <div class="lang-menu">
                  <button class="btn" onclick="change_lang()"><img src="./img/united-kingdom.svg" alt="en"></button>
                  <button class="btn" onclick="change_lang()"><img src="./img/russia.svg" alt="ru"></button>
                </div>
              </div>
            </div>
            <div class="line"></div>
          </div>
        </header>
        <main class="main">
          <div class="container">
            <div class="choose__form">
              <h3 class="choose__title" data-translate="join_group">Join group</h3>
              <input class="choosebutton new_group_input" id="new_group_input" data-translate="enter_group" placeholder="Write group code" type="text">
              <button onclick="joinGroup()" class="choosebutton green" data-translate="join_group">JOIN GROUP</button>
            </div>
          </div>
        </main>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <div class="footer__title">Guys and Beer 2021</div>
            <div class="footer__info">@Copyright reserved</div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./models/expense.js"></script>
    <script src="./models/user.js"></script>
    <script src="./models/debt.js"></script>
    <script src="./models/member.js"></script>
    <script src="./models/group.js"></script>
    <script src="./models/upload.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/joinGroup.js"></script>
    <script src="./js/translate.js"></script>

  </body>
</html>
